{% extends 'base.html' %}
{% block content %}

<div class="register-container">
  <div class="register-left">
    <div class="register-box">
      <h2>Create Your Account</h2>
      <form id="register-form" method="POST" action="/register">
        <input type="text" name="name" placeholder="Full Name" required  pattern="[A-Za-z\s]+" />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone_number" id="phone_number" placeholder="Enter 10-digit phone number"  required />
        <input type="number" name="age" placeholder="Enter your age" required />
        <input type="password" name="password" placeholder="Password [minimum 6 characters]" required />
        <input type="password" name="password_confirm" placeholder="Confirm Password " required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
